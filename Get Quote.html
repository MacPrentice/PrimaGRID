        <div class="overlay">
            <form action="https://formspree.io/f/xdovznay" method="POST"><!-- id="contact-form" onsubmit="event.preventDefault(); validateForm()">-->
                <h1>Contact Us</h1>
            
                <div class="form-group">
                    <label for="name">Name/Company:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name or Company Name" required>
                    <small class="error"></small>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <small class="error"></small>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    <small class="error"></small>
                </div>
            
                <div class="center">
                    <button type="submit">Send Message</button>
                    <div id="success" class="success-message">
                        <i class="fa fa-check-circle"></i> Thanks for your message! We'll get back to you soon.
                    </div>
                </div>
            </form>
        </div>
